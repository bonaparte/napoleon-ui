<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="image_src" type="image/jpeg" href="images/logo.png" />
    <!-- Site Properities -->
    <meta name="generator" content="DocPad v6.78.1" />
    <title>Sidebar | Bonaparte</title>
    <meta name="description" content="Examples of all user interface elements" />
    <meta name="keywords" content="html5, ui, library, framework, javascript" />

    <script src="../dist/dj-bonaparte.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" type="text/css" class="ui" href="../dist/dj-bonaparte.css">


    <style>  

      pre {
        background-color: #fff;
        display: block;
        font-size: 1.1rem;
      }
      code .code_position:not([position=""]):after {
        color: red;
        content: " position=\"" attr(position) "\"";
      }

      code .code_open:not([open=""]):after {
        color: red;
        content: " open=\"" attr(open) "\"";
      }

      .example {
        width: 100%;
        height: 20rem;
        overflow: hidden;
        margin-top: 0.5rem;
        border: 1px solid #999;
        position: relative;
      }

      .example > bonaparte-toolbar {
        height: 100%
      }

      .example >  bonaparte-toolbar > :nth-child(2) {
        background: #ddd ;
      }

      bonaparte-sidebar {
        width: 100%;
        height: 100%;
      }


/*      bonaparte-sidebar[data-position~="left"], bonaparte-sidebar[position~="left"],
      bonaparte-sidebar[data-position~="right"], bonaparte-sidebar[position~="right"] {
        width: 200px;
      }
      bonaparte-sidebar[data-position~="top"], bonaparte-sidebar[position~="top"],
      bonaparte-sidebar[data-position~="bottom"], bonaparte-sidebar[position~="bottom"] {
        height: 100px;
      }*/

      bonaparte-sidebar[data-position="top"] > :nth-child(1),
      bonaparte-sidebar[position="top"] > :nth-child(1),
      bonaparte-sidebar[data-position="bottom"] > :nth-child(1),
      bonaparte-sidebar[position="bottom"] > :nth-child(1) {
        min-height: 100px;
      }

    </style>

  </head>
  <body class="">
    <bonaparte-toolbar id="toolbar" position="top" open="false">  
      <aside class="dark">
        <div>
          <div class="header"><a href="./">Bonaparte</a> : Sidebar Examples</div>
        </div>
        <div class="buttons">
          <div class="header"><a href="https://github.dowjones.net/bonaparte/bonaparte-sidebar"><i class="github icon"></i> Dowjones Github</a></div>
        </div>

      </aside>
      <bonaparte-scroll scrollbar="visible" resize="true">
        <bonaparte-content>

                <div class="main demo ui container">
                    <h4 class="ui dividing header">About</h4>
                      <p></p>
                    <h4 class="ui dividing header">Example</h4>
                    <div class="example">
                     <!-- ######################################################################## -->


                    <bonaparte-sidebar id="interactiveExample" open="" position="">
                      <div>Side bar</div>
                      <div>Content bar</div>
                    </bonaparte-sidebar>


                  </div>

             <h4 class="ui dividing header">Attributes</h4>

                    <div class="ui two column stackable grid">
                      <div class="column">

                        <h5 class="ui dividing header">Position</h5>
                        <p>
                         <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_position"
                            toggle="true" target-position="">Default 
                          </bonaparte-button>
                         <br />
                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_position"
                            target-position="top">Top 
                          </bonaparte-button>
            
                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_position"
                            toggle="true" target-position="right">Right
                          </bonaparte-button>
    
                         <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_position"
                            toggle="true" target-position="bottom">Bottom 
                          </bonaparte-button>
               
                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_position"
                            toggle="true" target-position="left">Left
                          </bonaparte-button>
                        </p>
                      </div>
                      <div class="column">

                        <h5 class="ui dividing header">Open</h5>
                        <p>
                     

                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_open"
                            target-open="">Default 
                          </bonaparte-button>
                          <br />
                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_open"
                            target-open="true">True 
                          </bonaparte-button>
                     
                          <bonaparte-button
                            class="ui button small"
                            action="click" target="bonaparte-sidebar#interactiveExample, .code_open"
                            target-open="false">False 
                          </bonaparte-button>
                        </p>
                      </div>
                     
              </div>
              <h4 class="ui dividing header">Code</h4>
<pre class="prettyprint"><code>  &lt;bonaparte-sidebar<span class="code_position" position=""></span><span class="code_open" open=""></span>&gt; 
    ...
  &lt;/bonaparte-sidebar&gt;
</code></pre>
         

          </div>
            </div>
        </bonaparte-content>
      </bonaparte-scroll>
    </bonaparte-toolbar>
  </body>
</html>
